<!DOCTYPE html>
<html lang="en">
  <style>
    body.word-of-the-day-modal-open {
      overflow: hidden !important;
    }
    /* CRITICAL CSS */
    body {
      margin: 0;
      padding: 0;
    }
    .root {
      min-height: 100vh;
    }
  </style>
  <head>
    <meta charset="utf-8" />
    <title>Download FirstVoices App</title>
    <meta
      name="description"
      content="Web apps for BC Indigenous languages, from FirstVoices"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!--
      manifest.default.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <script>
      const hostnameParts = window.location.hostname.split('.');
      const subdomain = hostnameParts.length > 2 ? hostnameParts[0] : 'default';
      const manifestUrl = `%PUBLIC_URL%/manifest.${subdomain}.json`;

      // link the manifest
      const linkElement = document.createElement('link');
      linkElement.rel = 'manifest';
      linkElement.href = manifestUrl;
      document.head.appendChild(linkElement);

      // Link the logos
      const faviconLink = document.createElement('link');
      faviconLink.rel = 'icon';
      faviconLink.href = `%PUBLIC_URL%/${subdomain}/favicon.ico`;
      document.head.appendChild(faviconLink);
      const logoLink = document.createElement('link');
      logoLink.rel = 'apple-touch-icon';
      logoLink.href = `%PUBLIC_URL%/${subdomain}/logo192.png`;
      document.head.appendChild(logoLink);

      // customize the title for this language
      const request = new Request(manifestUrl);
      const response = fetch(request)
        .then((response) => response.json())
        .then(
          (json) => (document.title = `Download ${json.name} Language App`)
        );
    </script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- This is required for the MTD Levenstein search (https://aclanthology.org/W17-0119.pdf) AKA offline fuzzy search -->
    <script src="%PUBLIC_URL%/mtd-ui.min.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
